<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="back"></div>
        <div class="border1"></div>
        <div class="border2"></div>
        <div class="foot">
            <p>Terms of use | Privacy policy</p>
        </div>
    </div>
    <div class="head">
        <div class="crown">
            <div class="rec1"></div>
            <div class="rec2"></div>
            <div class="rec3"></div>
        </div>
        <div class="text">
            <h1>It's a delight to have you <br> on board</h1>
        </div>
        <div class="sub">
            <p>Help us know you better. <br> (This is how we optimize Wobot as per your business needs)</p>
        </div>
        <form action="" method="post">
            <label for="cname">Company Name</label><br><br>
            <input type="text" name="comp" id="comp" placeholder="e.g. Example Inc"><br><br><br>
            <label for="indust" id="indust">Industry</label><br><br>
            <select name="cars" id="comp" aria-placeholder="Select">
                <optgroup label="Software industries">
                    <option value="inkoop">Select</option>
                    <option value="saab">Inkoop</option>
                    <option value="saab">Nexus</option>
                </optgroup>
                <optgroup label="Other Industries">
                    <option value="mercedes">Select</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>

        </form>
        <div class="opt">
            <label for="">Company size</label>
            <div class="container">
                <div class="grid1">1-20</div>
                <div class="grid2">21-50</div>
                <div class="grid3">51-200</div>
                <div class="grid4">201-500</div>
                <div class="grid5">500+</div>
            </div>
        </div>
               <button>Get started</button>
    </div>
</body>

</html>
